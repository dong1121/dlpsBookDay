<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>取書紀錄展示</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    /* 背景圖固定鋪滿畫面 */
    .bg-img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .danmaku {
      position: absolute;
      white-space: nowrap;
      font-size: 30px;
      color: white;
      background: rgba(0, 0, 0, 0.2); /* 半透明黑底 */
      padding: 4px 10px;
      border-radius: 10px;
      animation: move linear;
    }

    @keyframes move {
      from { left: 100%; }
      to { left: -100%; }
    }
  </style>
</head>
<body>
  <!-- 背景圖 -->
  <img src="bg_reading.jpg" class="bg-img" alt="背景圖">

  <script>
    let danmakuData = [];
    let danmakuIndex = 0;

    function showOneDanmaku(text) {
      const span = document.createElement('span');
      span.className = 'danmaku';
      span.textContent = text;

      span.style.top = `${Math.random() * 90}%`;
      const duration = (Math.random() * 5 + 20).toFixed(2); // 調慢彈幕速度
      span.style.animationDuration = `${duration}s`;

      document.body.appendChild(span);

      setTimeout(() => {
        span.remove();
      }, duration * 1000);
    }

    function playDanmakuLoop() {
      if (danmakuData.length === 0) return;

      showOneDanmaku(danmakuData[danmakuIndex]);

      danmakuIndex = (danmakuIndex + 1) % danmakuData.length;
      setTimeout(playDanmakuLoop, 1000); // 每秒一筆
    }

    async function fetchData() {
      const res = await fetch('https://script.google.com/macros/s/AKfycbxz2933ERLUKnLvxsrDDFomSLrOWX0fxgB5QzvFfyXdmqYsYwLiXacSISRNzfsiIl1y/exec');
      const data = await res.json();
      danmakuData = data;
      danmakuIndex = 0;
    }

    fetchData().then(playDanmakuLoop);
    setInterval(fetchData, 180000); // 每3分鐘重新取得資料
  </script>
</
